    <div class="parte1">
    <h1> EXOPLANETAS </h1>
        <p> Planetas fuera del sistema solar descubiertos desde 1995 </p>

        <!--BOTONES PARTE1-->
           <div class='row'>
  <div class='cell'>
  </div>
  <div class='cell'>
 
  <div class="switch">
        <input type="radio" class="switch-input" name="view" value="YES" id="one" checked>
        <label for="one" class="switch-label switch-label-off">Comparación Tierra-Planeta</label>
        <input type="radio" class="switch-input" name="view" value="NO" id="two">

       <span class="slider"></span>
    </div>
   </div>
   </div>

 
 <!--FIN BOTONES PARTE1-->

    <div id="caja1"></div>

      <div class="botonesparte2">

          <input class="seleccionar" type="text" placeholder="Seleccionar exoplaneta"/>
        <button>Buscar</button>
        </div>

       <h6>Método descubrimiento</h6>
        <div class="select">
         <select name="prop" id="prop">
         <option value="1">Todos</option>
         <option value="2">Transit</option>
         <option value="3">Radial Velocity</option>
         <option value="4">Pulsar Timing</option>
         <option value="5">Microlensing</option>
         <option value="6">Direct Imaging</option>
         <option value="7">Astrometry</option>
        </select>
        </div>

        <h6>Tipo de planeta</h6>
        <div class="select2">
         <select name="prop" id="prop">
         <option value="1">Todos</option>
         <option value="2">Gas Giants</option>
         <option value="3">Super-Earth</option>
         <option value="4">Neptunian</option>
         <option value="5">Terrestrial</option>
        </select>
        </div>

        <div id="caja"></div>

    </div>
